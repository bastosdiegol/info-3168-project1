<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project #1 - Major League Baseball Form</title>
    <!-- JS Scripts -->
    <script src="./scripts/utility.js"></script>
    <script src="./scripts/init.js"></script>
    <!-- CSS Styles -->
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="banner">
        <img
          src="https://www.mlbstatic.com/team-logos/league-on-dark/1.svg"
          alt="MLB Logo"
        />
        <h1>Major League Baseball Form</h1>
      </div>
      <!--  Global Fieldset -->
      <fieldset class="json-form">
        <div class="json-retrieve">
          <!-- Retrieve JSON Fieldset -->
          <fieldset class="retrieve-filter">
            <div class="select-group">
              <label for="year">Year:</label>
              <select name="year" id="year">
                <option value="" disabled selected>- Select -</option>
              </select>
            </div>
            <div class="select-group">
              <label for="month">Month:</label>
              <select id="month">
                <option value="" disabled selected>- Select -</option>
              </select>
            </div>
            <div class="select-group">
              <label for="day">Day:</label>
              <select id="day">
                <option value="" disabled selected>- Select -</option>
              </select>
            </div>
          </fieldset>
          <button id="retrieve-json" type="button" onclick="searchGames()">
            Retrieve
          </button>
        </div>
        <!-- Data Output Area -->
        <div class="data-output">
          <div class="input-group">
            <label for="home-team">Home Team:</label>
            <img
              src=""
              alt=""
              class="team-logo"
              id="home-team-logo"
              style="display: none"
            />
            <input type="text" name="home-team" id="home-team" />
          </div>
          <div class="input-group">
            <label for="away-team">Aways Team:</label>
            <img
              src=""
              alt=""
              class="team-logo"
              id="away-team-logo"
              style="display: none"
            />
            <input type="text" name="away-team" id="away-team" />
          </div>
          <div class="input-group">
            <label for="winning-score">Winning Score:</label>
            <input type="text" name="winning-score" id="winning-score" />
          </div>
          <div class="input-group">
            <label for="losing-score">Losing Score:</label>
            <input type="text" name="losing-score" id="losing-score" />
          </div>
          <div class="input-group">
            <label for="venue">Venue:</label>
            <input type="text" name="venue" id="venue" />
          </div>
        </div>
        <div class="data-output-buttons">
          <button
            id="previous-game"
            type="button"
            onclick="changeMatch(GAME_NAV.PREVIOUS)"
            disabled
          >
            Previous Game
          </button>
          <button
            id="next-game"
            type="button"
            onclick="changeMatch(GAME_NAV.NEXT)"
            disabled
          >
            Next Game
          </button>
          <button
            id="save-changes"
            type="button"
            onclick="saveGameInfo()"
            disabled
          >
            Save Changes
          </button>
        </div>
      </fieldset>
      <div class="no-games-div" id="no-games-div">
        <p class="no-games-message">There's no game for this date.</p>
        <a href="#" class="no-games-close" id="no-games-close">X</a>
      </div>
    </main>
  </body>
</html>
